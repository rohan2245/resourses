<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <h1>My Resources</h1>

        <!-- The main container for the small, side-by-side category boxes -->
        <div class="category-grid" id="category-grid">
            <div class="category-box" id="jobs-box">
                <div class="box-label">Jobs</div>
            </div>
            <div class="category-box" id="notes-pdf-box">
                <div class="box-label">Notes & PDFs</div>
            </div>
            <div class="category-box" id="courses-box">
                <div class="box-label">Courses</div>
            </div>
        </div>

        <!-- The container for the content that appears after a category is clicked -->
        <div class="content-view hidden" id="content-view">
            <div class="content-header">
                <span class="back-button" id="back-button">Back</span>
                <h2 id="content-title"></h2>
            </div>
            <div class="link-list" id="link-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
